<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajax quest challenge</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Simpson's quotes</h1>
      <p>Reload for another quote !</p>

      <div class="content" id="theSimpson"></div>
      <button type="button" id="pushHere" onClick='simpsonsQuotes()'>Another one</button>
    </div>

  </section>

  <!-- We need to load axios first! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
    integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous">
  </script>
  <script>
    // This function loads simpson's quote data from the Simpson API
    function simpsonsQuotes() {
      const url = `https://simpsons-quotes-api.herokuapp.com/quotes/`;
      axios.get(url)
        .then(function(result) {
          return result.data[0];
        })
        .then(function(simpson) {
          const simpsonHtml = `
      <p>${simpson.quote}</p>
      <img src=${simpson.image}/>
      <p>${simpson.character}</p>`
            ;
          document.querySelector('#theSimpson').innerHTML = simpsonHtml;
          
          // randomQuote = () => {
          //   document.querySelector('#pushHere').addEventListener('click', function() {
          //   simpsonsQuotes();
          //   }) }
        })
    }

        
  
    simpsonsQuotes();
  </script>
</body>

</html>
